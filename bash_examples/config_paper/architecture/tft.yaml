# @package _global_

model:
  type: 'tft'
  retrain: true
ts:
  name: 'test'
  version: 1
  enrich: []
  use_covariates: true


model_configs:
  d_model: 32
  d_head: 32
  n_head: 8
  num_layers_RNN: 8
  optim: torch.optim.Adam
  dropout_rate: 0.2
  persistence_weight: 1
  loss_type: 'l1'

train_config:
  batch_size: 64
  max_epochs: 800
            
