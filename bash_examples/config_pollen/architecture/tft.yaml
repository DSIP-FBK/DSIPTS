# @package _global_

model:
  type: 'tft'
  retrain: true
ts:
  name: 'test'
  version: 1
  enrich: ['month']
  use_covariates: false

model_configs:
  d_model: 128
  d_head: 48
  n_head: 12
  num_layers_RNN: 6
  optim: torch.optim.Adam
  dropout_rate: 0.25
  persistence_weight: 0.010
  loss_type: 'l1'


train_config:
  batch_size: 50
  max_epochs: 300
            
