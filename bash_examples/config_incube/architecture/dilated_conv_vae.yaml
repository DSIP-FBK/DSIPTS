# @package _global_

model:
  type: 'dilated_conv_vae'
  retrain: true
ts:
  name: 'test'
  version: 1
  enrich: ['dow','hour']
  use_covariates: true

model_configs:
  cat_emb_dim: 128
  hidden_RNN: 64
  num_layers_RNN: 2
  kernel_size: 3
  kind: 'gru'
  sum_emb: true
  use_bn: false
  dropout_rate: 0.5
  optim: torch.optim.Adam
  activation: torch.nn.PReLU
  persistence_weight: 0.010
  loss_type: 'l1'
  
train_config:
  batch_size: 64
  max_epochs: 500
  gradient_clip_val: null
  gradient_clip_algorithm: 'norm'
