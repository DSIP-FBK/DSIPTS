# @package _global_

model:
  type: 'vva'
  retrain: true
ts:
  name: 'test'
  version: 1
  enrich: ['dow','hour']
  use_covariates: true


scheduler_config:
  gamma: 0.75
  step_size: 250

optim_config:
  lr: 0.0005
  weight_decay: 0.01 #001
  betas: [0.9,0.95]
    
model_configs:
  d_model: 192
  max_voc_size: 256  
  token_split: 4     
  num_layers: 6
  dropout_rate: 0.1
  n_heads: 6
  optim: torch.optim.Adam
  persistence_weight: 0.010
  loss_type: 'l1'
  
train_config:
  auto_lr_find: false
  modifier: 'ModifierVVA'
  modifier_params:
    token_split: ${...model_configs.token_split}
    max_voc_size: ${...model_configs.max_voc_size}
  batch_size: 128
  max_epochs: 1000
  gradient_clip_val: null
  gradient_clip_algorithm: 'norm'
  