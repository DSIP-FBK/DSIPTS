# @package _global_

model:
  type: 'rnn'
  retrain: true
ts:
  name: 'lstm'
  version: 1
  enrich: ['dow','hour']
  use_covariates: true

model_configs:
  cat_emb_dim: 128
  hidden_RNN: 256
  num_layers_RNN: 8
  kernel_size: 3
  kind: 'lstm'
  sum_emb: true
  use_bn: true  
  optim: torch.optim.SGD
  activation: torch.nn.PReLU
  dropout_rate: 0.2
  persistence_weight: 1.0
  loss_type: 'l1'
  remove_last: true
train_config:
  batch_size: 128
  max_epochs: 500
            
