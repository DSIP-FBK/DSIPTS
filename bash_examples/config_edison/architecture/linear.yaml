# @package _global_

model:
  type: 'linear'
  retrain: true
ts:
  name: 'linear'
  version: 1
  enrich: []
  use_covariates: true

model_configs:
  cat_emb_dim: 32
  kernel_size: 5
  sum_emb: true
  hidden_size: 512
  kind: 'linear'
  dropout_rate: 0.2
  use_bn: true  
  optim: torch.optim.SGD
  activation: torch.nn.PReLU

train_config:
  batch_size: 128
  max_epochs: 250
  gradient_clip_val: null
  gradient_clip_algorithm: 'norm'
