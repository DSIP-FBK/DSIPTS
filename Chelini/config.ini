[model]
id_model = id_model
epochs = 6
hidden = 64
in_head = 10 
out_head = 4 
drop_out = 0.3
h_pass = 200
h_future = 65
correlation = false

[dataset]
batch_size = 16
n_obs_train = 1700
n_obs_validation = 1000
n_obs_test = 1000
categorical = ["mese","dow","ora","festa_id","is_low"]
non_categorical = ["dff","dfc","y"]

[optimizer]
optimizer =  adam 
lr = 1e-2
gamma = 0.5
custom_loss = true  
	
[earlystopping]
patience = 200

[cluster]
epochs = 2000
erase_folder = false

[paths]
net_weights = /home/andrea/FBK/project_edison/edison_data/outputs/GNN3/net_weights/
